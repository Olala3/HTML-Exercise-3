<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML exercise3</title>
  </head>
  <body>
    <form action="">
      <button type="button" disabled>Not a button :)</button>
      <br>
      <label for="numbers">I'm a label!:)</label>
      <input type="number" id="numbers" name="numbers" step="2"
      min="0" max="100" autofocus>
      <br>
      <input type="checkbox" checked>
      <label for="checkbox">I agree</label>
      <br>
      <label for="date">Select a date</label>
      <br>
      <input type="date">
    </form>
  </body>
</html>
